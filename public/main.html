<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/users/cheack"></script>
</head>
<body>
<div id="app">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <h2>系统信息</h2>
        </div>
        <div class="text item">
            <el-main>
                <el-alert
                        title="商品总数5件，已售的总金额：55555，库存总价：22121"
                        type="success"
                        show-icon>
                </el-alert>
                <el-alert
                        title="导入数据"

                        class="el-icon-warning"  type="success"
                        :closable="false">
                </el-alert>
            </el-main>
            <el-row :gutter="22">
                <el-col :span="12">



                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <h2>销售排行</h2>
                        </div>
                        <div class="text item">
                            <el-table
                                    :data="tableData"
                                    style="width: 100%">
                                <el-table-column
                                        prop="date"
                                        label="日期"
                                        width="180">
                                </el-table-column>
                                <el-table-column
                                        prop="name"
                                        label="姓名"
                                        width="180">
                                </el-table-column>
                                <el-table-column
                                        prop="address"
                                        label="地址"
                                        width="150">
                                </el-table-column>
                            </el-table>
                        </div>

                    </el-card>


                </el-col>
                <el-col :span="12" >

                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <h2>缺货商品</h2>
                        </div>
                        <div class="text item">
                            <el-table
                                    :data="tableData1"
                                    stripe
                                    style="width: 400px">
                                <el-table-column
                                        prop="date"
                                        label="日期"
                                        width="173">
                                </el-table-column>
                                <el-table-column
                                        prop="name"
                                        label="姓名"
                                        width="173">
                                </el-table-column>
                            </el-table>
                        </div>

                    </el-card>

                </el-col>
            </el-row>





        </div>

    </el-card>
</div>
<!--引入jq-->
<script src="./javascripts/jquery.min.js"></script>

<script src="./javascripts/vue.min.js"></script>

    <!--index样式-->
<link rel="stylesheet" href="./stylesheets/index.css">

</body>
</html>
